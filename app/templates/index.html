<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VenloTokenCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link type="image/x-icon" href="/static/logo.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="header-inner-wrapper container">
        <div class="header-logo-container">
          <img src="/static/logoLOGO.png" alt="logo" class="logoimg" />
        </div>
        <div class="header-navigation-container">
          <nav class="header-navigation">
            <ul class="header-link-list">
              <li>
                <a href="#">Main</a>
              </li>
              <li>
                <a href="API">API</a>
              </li>
              <li>
                <a href="contact-us">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="description">
      <div class="description-inner-wrapper container">
        <div class="offer-container col-lg-7">
          <h1 class="offer__title">
            Venlo TokenCheck helps you to bypass scammer tokens
          </h1>
          <h2>
            Algorithm tests token by simulating the process of buying and
            selling the token
          </h2>
        </div>

        <div class="img-container levitate col-lg-5">
          <img  id="img" src="/static/IMGIMGG.png" alt="img" class="descrip-img" />
        </div>
      </div>
    </section>
    <section class="check">
      <div class="container">
    <div class="instruction-container row">
                <div class="col-md-7 col-md-offset-1 col-sm-7 col-sm-offset-1">
                    <h2>Type in the adress of the token you want to check</h2>
                </div>

            </div>
            <form>
                <div class="row input-and-select-container">
                    <div class="input-data col-lg-6 col-lg-offset-1 ">
                        <input type="text" class="address" required>
                        <div class="underline"></div>
                        <label class="label-address">Address</label>
                    </div>
                        <div class="prevent col-lg-1">
                    </div>
                    <div class="select-data col-lg-4 col-md-offset-1">

                        <select class="network" id="select" required>
                            <option value=""> Choose the network...</option>

                        </select>

                    </div>

                </div>

                <div class="row result-and-button">
                    <div class="col-lg-8">
                         <div id="result" class="result">

                      </div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="button-container col-lg-3">
                        <button type="submit" id="send-form">Check</button>
                    </div>
                </div>

            </form>
        </div>

      </div>
    </section>

    <footer id="footer" class="footer">
      <div class="container">
          <br><br><br><br><br>
			</div>
    </footer>
		<script src="/static/script.js"></script>

  </body>
</html>
